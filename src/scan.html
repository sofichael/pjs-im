<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>扫描登录</title>
<meta name="keywords" content="" />

<link rel="stylesheet" href="http://weui.github.io/weui/weui.css">

<body>
<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">操作成功</h2>
        <p class="weui_msg_desc">内容详情，可根据实际需要安排</p>
    </div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
            <a href="javascript:;" class="weui_btn weui_btn_primary">确定</a>
            <a href="javascript:;" class="weui_btn weui_btn_default">取消</a>
        </p>
    </div>
    <div class="weui_extra_area">
        <a href="">查看详情</a>
    </div>
</div>

    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script>
        var uuid = window.location.search.substr(3);
        console.log(uuid);
        var ws = new WebSocket('ws://127.0.0.1:8001/'+uuid+new Date().getTime());
        ws.onopen = function () {
            console.info('app start connection is established');
        };

        var count = 0;
        ws.onmessage = function (e) {
            // var data = $.parseJSON(e.data);
            console.info('message from server');
            console.log(e);
        };
        $(".weui_btn_primary").on("click", function () {
                ws.send(JSON.stringify([uuid, "scan!"]));
        });
    </script>

</body>
</html>
